<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<script src="al.js"></script>
	<script>src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <div id="form-signin">       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" id="id" placeholder="ID"/><br>
      <input type="password" class="form-control" id="pass" placeholder="PASSWORD"/>      
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="button" onClick="validate()">Login</button> 
      <div id="output"></div>  
    </div>
	
<script>
function validate() {
	retrieve( () => {
		var id = getValue("id")
		var pass = getValue("pass")
		User = U.find(u => u.id==id && u.password==pass)
		setCookie()
		if(User){
			getElement("output").innerHTML = "Success"
			window.location = User.type=="student" ? "exam.html": "question1.html"
		}
		else
			getElement("output").innerHTML = "try again"
	})
}
$(document).ready(function(){
    $("input").focus(function(){
        $(this).css("background-color", "#cccccc");
    });
    $("input").blur(function(){
        $(this).css("background-color", "#ffffff");
    });
});
</script>
<style>
#form-signin{
border:4px solid grey;
width:400px ;
background-color:white;
height:300px;
margin-left:600px;
margin-top:200px;
border-radius:6px;
padding-left:4px;
padding-right:4px;
}
#output{
color:red;
font-size:20px;
margin-left:300px;
}
body{
background-color:#D3D3D3;
}
</style>
</body>
</html>
